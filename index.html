<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cass' Minecraft</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="css/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="css/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="css/favicon/favicon-16x16.png">
  <link rel="manifest" href="css/favicon/site.webmanifest">
  <link rel="mask-icon" href="css/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <!-- SECTION 1 -->
  <div id="section1">
    <div class="minecraft_logo">
      <img class="logo" alt="Minecraft" src="css/img/minecraft.svg" />
    </div>
    <div class="3d-cube"></div>
    <div id="flashing-text">HETIC forever!!</div>
    <button id="playsingle">Singleplayer</button>
    <audio class="playsingle-audio" src="sounds/portal.mp3"></audio>
    <br>
    <button id="playmulti">Multiplayer</button> <br>
    <audio class="playmulti-audio" src="sounds/villager.mp3"></audio>
    <div id="error-message" class="hide">
      <p>&#x274C But you don't have any friends to play with</p>
    </div>
    <br>
    <br>
    <div class="credits">
      <p>© Cassandra NGUYEN 2020</p>
    </div>
  </div>

  <!-- SECTION 2 SKIN -->
  <div id="section2">
    <div id="progressbar">
      <span id="loading"></span>
      <p id="load">Building new world</p>
    </div>
    <div class="skin">
    <p>Press ⟲ to go back</p>
      <h1>Welcome Venom !</h1>
      <br>
      <h2>&#x1F3B5 Hover me &#x1F3B5</h2>
      <br>
      <div class="skin-container">
        <audio class="venom-skin-audio" src="sounds/eminem-venom.mp3"></audio>
        <div class="body">
          <div class="chest node">
            <div class="block">
              <div class="face bottom"></div>
              <div class="face top"></div>
              <div class="face left"></div>
              <div class="face right"></div>
              <div class="face front"></div>
              <div class="face back"></div>
            </div>
          </div>
          <div class="head node">
            <div class="block">
              <div class="face bottom"></div>
              <div class="face top"></div>
              <div class="face left"></div>
              <div class="face right"></div>
              <div class="face front"></div>
              <div class="face back"></div>
            </div>
            <div class="hat block">
              <div class="face bottom"></div>
              <div class="face top"></div>
              <div class="face left"></div>
              <div class="face right"></div>
              <div class="face front"></div>
              <div class="face back"></div>
            </div>
          </div>
          <div class="right-arm node">
            <div class="block">
              <div class="face bottom"></div>
              <div class="face top"></div>
              <div class="face left"></div>
              <div class="face right"></div>
              <div class="face front"></div>
              <div class="face back"></div>
            </div>
          </div>
          <div class="left-arm node">
            <div class="block">
              <div class="face bottom"></div>
              <div class="face top"></div>
              <div class="face left"></div>
              <div class="face right"></div>
              <div class="face front"></div>
              <div class="face back"></div>
            </div>
          </div>
          <div class="right-leg node">
            <div class="block">
              <div class="face bottom"></div>
              <div class="face top"></div>
              <div class="face left"></div>
              <div class="face right"></div>
              <div class="face front"></div>
              <div class="face back"></div>
            </div>
          </div>
          <div class="left-leg node">
            <div class="block">
              <div class="face bottom"></div>
              <div class="face top"></div>
              <div class="face left"></div>
              <div class="face right"></div>
              <div class="face front"></div>
              <div class="face back"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
    <div class="buttons-mobs-container">
      <button class="mob" id="cat">Cat</button>
            <audio class="cat-audio" src="sounds/cat.mp3"></audio>
      <button class="mob" id="cow">Cow</button>
            <audio class="cow-audio" src="sounds/cow.mp3"></audio>
      <button class="mob" id="creeper">Creeper</button>
            <audio class="creeper-audio" src="sounds/creeper.mp3"></audio>
      <button class="mob" id="zombie">Zombie</button>
            <audio class="zombie-audio" src="sounds/zombie.mp3"></audio>
      <button class="mob" id="skeleton">Skeleton</button>
            <audio class="skeleton-audio" src="sounds/skeleton1.mp3"></audio>
      <button class="mob" id="ghast">Ghast</button>
            <audio class="ghast-audio" src="sounds/ghast.mp3"></audio>

    </div>
    <!-- </div> -->
    <script src="js/script.js"></script>
</body>

</html>
